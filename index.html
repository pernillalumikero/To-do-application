<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-application</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="wrapper">

        <div id="add-container">
            <h1>Uppgiftshanteraren</h1>
            <h2>Lägg till en uppgift</h2>
            <input type="text">
            <button id="add-btn">Lägg till</button>
            <button id="reset-btn">Återställ</button>
            <p id="error-message"></p>
        </div>

        <div id="to-do-container">
            <h2>Uppgifter att slutföra</h2>
            <div id="to-do-list">
                <ul></ul>
            </div>
        </div>

        <div id="done-container">
            <h2>Färdiga uppgifter</h2>
            <div id="done-list">
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
