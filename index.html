<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Uppgiftshanteraren</h1>
    </header>
    <div id="wrapper">
        <div id="container">
            <h2>Lägg till en uppgift</h2>
            <div id="add-container">
                <input type="text">
                <button id="add-btn">Lägg till</button>
                <button id="reset-btn">Återställ</button>
                <p id="error-message"></p>
                <div id="img-container">
                <img id="checklist-img" src="img/checklist.png" alt="En penna som kryssar av uppgifter på en lista">
                </div>
            </div>
            
        </div>

        <div id="to-do-container">
            <h2>Uppgifter att slutföra</h2>
            <div id="to-do-list">
                <ul></ul>
            </div>
        </div>

        <div id="done-container">
            <h2>Färdiga uppgifter</h2>
            <div id="done-list">
                <ul></ul>
            </div>
        </div>
    </div>
   
    <footer><p>Detta är en uppgift tillhörande utbildningen till Frontendutvecklare på Jensen YH. HTML, CSS och Javascrip av Pernilla Lumikero.</p></footer>

    <script src="js/script.js"></script>
</body>
</html>
